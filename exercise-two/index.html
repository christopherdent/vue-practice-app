<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="user-goal">
    <header>
      <h1>{{ myName }}</h1>
    </header>
      <!-- Interpolating properties that are part of a Vue object -->
      <p> I am {{ myAge }}</p>  
      <p> Someday I will be {{ myAge + 5 }}. In other words, {{calculateAge()}}</p>  
      <p> My favorite fraction is {{ favNum }}</p>
      <p> If I had to choose a whole number, I choose {{otherFavNum()}}</p>
      <p><a v-bind:href="cjdLink">Learn about Chris</a></p>      
     <p><img v-bind:src="houseStark"></p>
    </section>
  </body>
</html>
